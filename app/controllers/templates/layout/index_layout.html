<!DOCTYPE html>
<!--[if IE 9 ]><html class="ie9"><![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %} - Alopex</title>

    <link href="{{url_for('.static',filename='lib/animate.css/animate.min.css')}}" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('.static',filename='lib/bootstrap-sweetalert/lib/sweet-alert.css')}}">
    <link href="{{url_for('.static',filename='lib/material-design-iconic-font/dist/css/material-design-iconic-font.min.css')}}" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('.static',filename='lib/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.min.css')}}">

    <link rel="stylesheet" href="{{url_for('.static',filename='css/app.min.1.css')}}">
    <link rel="stylesheet" href="{{url_for('.static',filename='css/app.min.2.css')}}">
    <link rel="stylesheet" href="{{url_for('.static',filename='css/site.css')}}">
    <style>
        #header .logo a {
            font-size: 21.5px;
            padding: 3px 10px;
        }
    </style>
    {% block head %}{% endblock %}

</head>

<body>
    <header id="header" class="clearfix" data-current-skin="blue">
        <ul class="header-inner">
            <li class="logo">
                <a href="/"><span>ALOPEX</span> <span>工作台</span></a>
            </li>

            <li class="pull-right">
                <ul class="top-menu">
                    <li class="dropdown">
                        <a data-toggle="dropdown" href=""><i class="tm-icon zmdi zmdi-more-vert"></i></a>
                        <ul class="dropdown-menu dm-icon pull-right">
                            <li>
                                <a href="/current/info"><i class="zmdi zmdi-account-circle"></i> {{ user.name }}</a>
                            </li>
                            <li class="divider"></li>
                            <li>
                                <a href="/app/add"><i class="zmdi zmdi-plus-circle-o"></i> 创建应用</a>
                            </li>
                            <li>
                                <a href="/app/list"><i class="zmdi zmdi-settings-square"></i> 管理应用</a>
                            </li>
                            <li>
                                <a><i class="zmdi zmdi-help-outline"></i> 帮助</a>
                            </li>
                            <li>
                                <a href="/logout"><i class="zmdi zmdi-power"></i> 退出</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </li>
        </ul>
    </header>

    <section id="main">
        <section id="content">
            {% block content %}{% endblock %}
        </section>
    </section>

    {% block foot %}{% endblock %}

    <!-- Page Loader -->
    <div class="page-loader">
        <div class="preloader pls-blue">
            <svg class="pl-circular" viewBox="25 25 50 50">
                    <circle class="plc-path" cx="50" cy="50" r="20" />
                </svg>

            <p>Please wait...</p>
        </div>
    </div>
    <script src="{{url_for('.static',filename='lib/jquery/dist/jquery.min.js')}}"></script>
    <script src="{{url_for('.static',filename='lib/bootstrap/dist/js/bootstrap.min.js')}}"></script>
    <script src="{{url_for('.static',filename='lib/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.concat.min.js')}}"></script>
    <script src="{{url_for('.static',filename='lib/Waves/dist/waves.min.js')}}"></script>
    <script src="{{url_for('.static',filename='lib/bootstrap-growl/bootstrap-growl.min.js')}}"></script>
    <script src="{{url_for('.static',filename='lib/bootstrap-sweetalert/lib/sweet-alert.min.js')}}"></script>
    {% block script %}{% endblock %}
    <script src="{{url_for('.static',filename='js/functions.js')}}"></script>

</body>

</html>
